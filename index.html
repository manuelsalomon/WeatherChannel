<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherChannel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/clima.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
    <div class="container">
        <div id="contenido" class="row thumbnail">
            <h1 class="bg-success text-center">CLIMA</h1>
            <div id="botones">
            </div>
            <div class="input-group">
                <input type="text" id="input" class="form-control" placeholder="Ingrese ciudad/Pais/Region">
                <div class="input-group-btn">
                    <button class="btn btn-default" id="clearbtn" type="button">
                  <i class="fa fa-times-circle-o " aria-hidden="true"></i>
                </button>
                </div>
            </div>
            <br>
            <h3 class="bg-info" id="location"></h2>
            <ul class="list-group">
                <li class="list-group-item">Temperatura Actual: <span id="temp"></span></li>
                <li class="list-group-item">Temp Max: <span id="max"></span></li>
                <li class="list-group-item">Temp Min: <span id="min"></span></li>
                <li class="list-group-item">Descripcion: <span id="desc"></span></li>
                <li class="list-group-item">Viento: <span id="viento"></span></li>
                <li class="list-group-item">Amanece: <span id="amane"></span></li>
                <li class="list-group-item">Ocaso: <span id="puesta"></span></li>
            </ul>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
